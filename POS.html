<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diecast POS</title>
  <link rel="stylesheet" href="POS.css">
</head>
<body>

  <div class="container">
    <!-- Left side: Inventory -->
    <div class="left-panel">
      <h2>Inventory</h2>
      <table id="inventoryTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Price</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Right side: Cart & Payment -->
    <div class="right-panel">
      <h2>Cart</h2>
      <div class="add-item">
        <input type="number" id="itemId" placeholder="Item ID">
        <button onclick="addItem()">Add to Cart</button>
      </div>

      <table id="cartTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Item</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <h3>Total: <span id="total">â‚±0.00</span></h3>

      <input type="number" id="cashTendered" placeholder="Cash Tendered">
      <button onclick="processPayment()">Pay</button>
      <p id="changeOutput"></p>

      <h2>Sold Items</h2>
      <ul id="soldItemsList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
